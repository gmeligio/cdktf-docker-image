on:
  push:
    branches:
      - "main"
jobs:
  build_push_hub_ghcr_ecr:
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        cdktf: [0.10.3]
        tf: [1.1.9, 1.0.11]
        node: [16.15.0]
        os: [alpine3.15]
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Configure AWS credentials
      #   uses: aws-actions/configure-aws-credentials@v1
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: ${{ env.AWS_REGION }}

      # Required for using multiple registries
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1

      # - name: Login to Docker Hub
      #   uses: docker/login-action@v1
      #   with:
      #     username: ${{ secrets.DOCKER_HUB_USERNAME }}
      #     password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Login to ECR Public
      #   uses: docker/login-action@v1
      #   with:
      #     # AWS_REGION needs to be defined in the parent scope
      #     registry: public.ecr.aws
      #     username: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # - name: Create ECR repository
      #   uses: int128/create-ecr-repository-action@v1
      #   with:
      #     public: true
      #     repository: cdktf

      - name: Build and push to Docker Hub, Github Container Registry, ECR Public
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            cdktf_version=${{ matrix.cdktf }}
            tf_version=${{ matrix.tf }}
            node_version=${{ matrix.node }}
            os_version=${{ matrix.os }}
            build_system=github
            build_number=${{ github.run_number }}
          push: true
          tags: |
            ghcr.io/gmeligio/cdktf:${{ matrix.cdktf }}-tf${{ matrix.tf }}-node${{ matrix.node }}-${{ matrix.os }}-build${{ github.run_number }}

          # gmeligio/cdktf:${{ matrix.cdktf }}-tf${{ matrix.tf }}-node${{ matrix.node }}-${{ matrix.os }}-build${{ github.run_number }}
